<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're the Best</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #5c3e9a, #d5a66d);
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            animation: bounce 1.5s infinite; 
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); 
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px); 
            }
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti div {
            position: absolute;
            background-color: #ffd700; 
            opacity: 0.8;
            width: 10px;
            height: 10px;
            animation: fall linear infinite; 
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

    </style>
</head>
<body>
    <div class="confetti"></div> 
    <h1>WOWWWW Thank you bro :D</h1>
    <script>
         function createConfetti() {
            const confetti = document.querySelector('.confetti');
            for (let i = 0; i < 100; i++) {
                const div = document.createElement('div');
                div.style.left = Math.random() * 100 + 'vw';
                div.style.animationDuration = Math.random() * 1 + 2 + 's'; // Random fall duration
                div.style.transform = `rotate(${Math.random() * 360}deg)`; // Random rotation
                confetti.appendChild(div);
            }
        }

        window.onload = createConfetti; 
    </script>
</body>
</html>
